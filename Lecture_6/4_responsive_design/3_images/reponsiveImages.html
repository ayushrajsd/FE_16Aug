<style>
     h1{
        text-align: center;
        font-family: sans-serif;
    }

    img{
        /* places you image -> 100% */
    max-width:100%;
    width: 30rem;
    height:40rem;
    /* maintain aspect ratio */
    /* object-fit: contain; */
    /* object-position: left; */
    object-fit: cover;
   
    
    }
</style>
<body>
    <h1>Responsive Image</h1>
    <img src="./myImg.jpg" alt="pizza Img" srcset="./Capture.jpg 600w, ./myImg.jpg 900w "
    >
